<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>

<div class="keys">
        <div class="display">
            <div data-current-argument class="current-argument"></div>
            <div data-previous-argument class="previous-argument"></div>
        </div>
    <button data-all-clear class="big-button">AC</button>
    <button data-clear>C</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="big-button">=</button>
</div>
</head>

</html>
